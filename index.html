<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DigitalClock</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main">
          <div class="badge">
               Tick Tock
          </div>

          <div class="clock-box">
               <span id="hour"></span> 
               <span id="mins"></span> 
               <span id="secs"></span>
               <span id="msgs"></span>
          </div>
          
     </div>
     <script src="app.js" charset="utf-8"></script>
</body>
</html>
